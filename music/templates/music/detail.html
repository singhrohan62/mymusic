{% extends 'music/base.html' %}

{% block title %} Album Details {% endblock %}



{% block body %}

<img src = "{{album.album_logo}}"/>

<h1>{{album.album_title}}</h1>

<h2>{{album.artist}}</h2>

	{% if error_msg%}
		<p><strong> {{error_msg}}</strong></p>
	{% endif %}

<form action="{% url 'music:favourite' album.id %}" method="post">
		{% csrf_token %}
		{% for song in album.song_set.all %}
			<input type="radio" name="song" value="{{song.id}}"/>
			<label for="song{{forloop.counter}}">
				{{song.song_title}}
				{% if song.isFavourite %}
					<img src="https://cdn3.iconfinder.com/data/icons/flat-actions-icons-9/792/Star_Gold-24.png">
				{% endif %}
			</label><br>
		{% endfor%}
		<input type="submit" value="Favourite">
</form>

{% endblock %}
