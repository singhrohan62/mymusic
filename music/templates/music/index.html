{% extends 'music/base.html' %}

{% block body %}
<h2> Here is the list of all my albums</h2>

{% if all_albums %}

<ul>
	{% for album in all_albums %}
	<li><a href=" {% url 'music:details' album.id%}">{{album.album_title}}</a></li>
	{% endfor %}
</ul>	

{%else %} 
	<h3>You don't have any music albums</h3>

{% endif %}

{% endblock %}
